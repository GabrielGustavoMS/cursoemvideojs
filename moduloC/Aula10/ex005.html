<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div.area {
        font: normal 20pt Arial;
        background-color: rgb(42, 139, 42);
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        margin-top: 10px;
      }
      div.area:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div
      id="area"
      class="area"
      onclick="clicar()"
      onmouseenter="entrar()"
      onmouseout="sair()"
    >
      Interaja...
    </div>

    <div id="area2" class="area">Interaja...</div>

    <script>
      var area2 = document.getElementById('area2')
      area2.addEventListener('click', clicar2)
      area2.addEventListener('mouseenter', entrar2)
      area2.addEventListener('mouseout', sair2)

      function clicar2() {
        area2.innerText = 'Clicou'
        area2.style.background = 'red'
      }

      function entrar2() {
        area2.innerText = 'Entrou'
        area2.style.background = 'rgb(42, 139, 42)'
      }

      function sair2() {
        area2.innerText = 'Saiu'
        area2.style.background = 'rgb(42, 139, 42)'
      }
    </script>

    <script src="./ex005.js"></script>
  </body>
</html>
